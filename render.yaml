services:
  - type: web
    name: expense-tracker-backend
    env: java
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: java -Dspring.profiles.active=production -Dserver.port=$PORT -jar target/myProject-0.0.1-SNAPSHOT.jar
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-vercel-url.vercel.app
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: SPRING_PROFILES_ACTIVE
        value: production

databases:
  - name: expense-tracker-db
    databaseName: expense_tracker
    user: expense_user